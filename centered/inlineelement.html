<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>内联元素居中</title>
    <style type="text/css">
        .text1 {
            text-align: center;
            background-color:red;
            font-size: 3rem;
            color: white;
        }
        .text2 {
            display: flex;
            font-size: 3rem;
            justify-content: center;
            background: yellow;
            color: #000c17;
        }
    </style>
</head>
<body>
<div class="text1">
    <span>使用text-align水平居中</span>
</div>
 <div class="text2">
     <span>使用flex设置居中</span>
 </div>
</body>
</html>
